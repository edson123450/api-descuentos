org: edsonguardamino
service: api-descuentosestudiantes

provider:
  name: aws
  runtime: python3.12
  iam:
    role: arn:aws:iam::547527107767:role/LabRole

functions:
  listar:
    handler: LeerDescuentos_Estudiante.lambda_handler
    events:
      - http:
          path: /descuentos/listar
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  modificar:
    handler: DescontarStockDescuento_Estudiante.lambda_handler
    events:
      - http:
          path: /descuentos/modificar
          method: put
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  eliminar:
    handler: DeleteDescuento_Estudiante.lambda_handler
    events:
      - http:
          path: /descuentos/eliminar
          method: delete
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  listargsi:
    handler: LeerDescuento_UniversidadGSI.lambda_handler
    events:
      - http:
          path: /descuentos/listar-gsi
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  validartoken:
    handler: ValidarTokenEstudiante.lambda_handler
    name: ValidarTokenEstudiante

resources:
  Resources:
    TablaDescuentos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabla_descuentos
        AttributeDefinitions:
          - AttributeName: tenant_id#c_estudiante
            AttributeType: S
          - AttributeName: c_descuento
            AttributeType: S
          - AttributeName: tenant_id#c_descuento
            AttributeType: S
          - AttributeName: c_estudiante
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id#c_estudiante
            KeyType: HASH
          - AttributeName: c_descuento
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: second02index
            KeySchema:
              - AttributeName: tenant_id#c_descuento
                KeyType: HASH
              - AttributeName: c_estudiante
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true

    TablaTokensAcceso:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabla_tokens_acceso
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
